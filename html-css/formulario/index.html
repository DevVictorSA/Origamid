<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Origamid</title>
</head>
<body>
    <header>

    </header>
    <main class="laco">
        <form action="/" class="embrulho">
                <h1>Formulario Origamid</h1>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" required>
                <label for="login">Login</label>
                <input type="text" name="login" id="login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="senha">Criar Senha</label>
                <input type="password" name="senha" id="senha">
                <div class="fradio">
                    <input type="radio" name="cargo" id="cargo1">
                    <label for="cargo1">Back-End</label>
                    <input type="radio" name="cargo" id="cargo2">
                    <label for="cargo2">Front-End</label>
                    <input type="radio" name="cargo" id="cargo3">
                    <label for="cargo3">Full-Stack</label>
                </div>
                <label for="data">Data ultimo pagamento:</label>
                <input type="date" name="data" id="data">
            <button>Enviar</button>

        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
